<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindersTrace</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <div id="logo">
            <img src="../img/logo.png" alt="logo">
            <h1>FindersTrace</h1>
        </div>
        <a href="../overview">Start</a>
        <a href="../report">Report</a>
        <img id="usericon" src="../img/defaultuser.svg" alt="usericon">
    </nav>
    <div id="edit_body">
        {#if item}
            <div class="details_image_box">
                <img src="{templateMethods.getValidImgPath(item)}" alt="image">
            </div>
            <form class="editItemInformation" style="transform: scale(1.4);">
                <div class="editInputDiv">
                    Titel:
                    <input type="text" value="{item.title}">
                </div>
                <div class="editInputDiv">
                    {prefix}datum:
                    <input type="text" value="{item.datePretty}">
                </div> 
                <div class="editInputDiv">
                    Beschreibung:
                    <input type="text" value="{item.description}">
                </div> 
                <div class="editInputDiv">
                    Bild:
                    <input type="text" value="{item.getImgPath}">
                </div>
                <div class="editInputDiv">
                    <button id="RSubmit">Submit</button>
                </div>
            </form>
        {#else}
            <h1>Item not found</h1>
        {/if}
        </div>
</body>
</html>
