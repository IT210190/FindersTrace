<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindersTrace</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div id="navbar"></div>
{#if user}
{#include 'navbar.html' userId=user.getId()}
{#else}
{#include 'navbar.html' userId=-1}
{/if}
        
    <div id="table">
        <div class="tableRow">
            <p class="collumnDate">Funddatum</p>
            <p class="collumnTitle">Titel</p>
            <p class="collumnDesc">Beschreibung</p>
        </div>
        <hr id="lineBreak">
        {#for item in items}
        <div class="tableRow">
            <p class="collumnDate">{item.getDatePretty}</p>
            <p class="collumnTitle">{item.title}</p>
            <p class="collumnDesc">{item.description}</p>
        </div>
        {/for}
    </div>         
</body>
</html>
